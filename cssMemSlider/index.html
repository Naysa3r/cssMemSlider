<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="grid-wrapper">
        <div class="mainframe">
            <div class="frame">
                <div class="img-wrapper" id="meme1">
                    <img class="img" src="./src/meme1.png" alt="meme"></img>
                </div>
                <div class="img-wrapper" id="meme2">
                    <img class="img" src="./src/meme2.png" alt="meme"></img>
                </div>
                <div class="img-wrapper" id="meme3">
                    <img class="img" src="./src/meme3.png" alt="meme"></img>
                </div>
                <div class="img-wrapper" id="meme4">
                    <img class="img" src="./src/meme4.png" alt="meme"></img>
                </div>
                <div class="img-wrapper" id="meme5">
                    <img class="img" src="./src/meme5.png" alt="meme"></img>
                </div>
            </div>
        </div>
        <span class="title">This is my meme slider here</span>
        <div class="buttons">
            <a class="button button--active" href="#meme1"></a>
            <a class="button" href="#meme2"></a>
            <a class="button" href="#meme3"></a>
            <a class="button" href="#meme4"></a>
            <a class="button" href="#meme5"></a>
        </div>
    </div>
</body>
</html>
